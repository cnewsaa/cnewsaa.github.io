        body {

            background: #f4f4f4;
            margin: 0;

        }

        .switcher {
            margin: 20px;
            text-align: center;
        }

        .switcher button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;

            border: none;
            border-radius: 5px;
            background-color: #007BFF;

        .switcher button.active {

        }

        .content-wrapper {
            max-width: 800px;

            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .image-container {

        }

        .image-container img {

        .forum-section {

        .forum-section a {

            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .forum-section a:hover {
            background-color: #1e7e34;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            display: none;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            max-width: 90%;
            max-height: 90%;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .popup-overlay.active {
            display: flex;
        }
    </style>
</head>

    <script>
        function showImage(type) {
            const img = document.getElementById('mainImage');
            const popupImg = document.getElementById('popupImage');
            const container = document.getElementById('imageContainer');
            const btnHeti = document.getElementById('btn-heti');
            const btnNapi = document.getElementById('btn-napi');

            container.style.opacity = 0;

            setTimeout(() => {
                if (type === 'heti') {
                    img.src = 'heti.jpg';
                    popupImg.src = 'heti.jpg';
                    img.alt = 'Heti √öjs√°g';
                    btnHeti.classList.add('active');
                    btnNapi.classList.remove('active');
                } else {
                    img.src = 'napi.jpg';
                    popupImg.src = 'napi.jpg';
                    img.alt = 'Napi √öjs√°g';
                    btnNapi.classList.add('active');
                    btnHeti.classList.remove('active');
                }
                container.style.opacity = 1;
            }, 300);
        }

        function openPopup() {
            document.getElementById('popupOverlay').classList.add('active');
        }

        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('active');
        }
    </script>
