<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√öjs√°g</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 18px;
        }

        .switcher, .navigation {
            text-align: center;
            margin: 15px 0;
        }

        .switcher button, .navigation button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        .switcher button.active {
            background-color: #0056b3;
        }

        .content-wrapper {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .image-container {
            padding: 20px;
            transition: opacity 0.5s ease-in-out;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .forum-section {
            background: #eef1f5;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ccc;
        }

        .forum-section a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .forum-section a:hover {
            background-color: #1e7e34;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            display: none;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            max-width: 90%;
            max-height: 90%;
        }

        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .popup-overlay.active {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="ancizar">üì∞ Oszt√°ly √öjs√°gok</h1>
        <p class="fredoka">A ti hangotok, a mi t√∂rt√©neteink.</p>
    </header>

    <div class="switcher">
        <button onclick="changeMode('heti')" id="btn-heti" class="active">Heti</button>
        <button onclick="changeMode('napi')" id="btn-napi">Napi</button>
    </div>

    <div class="content-wrapper">
        <div class="navigation">
            <button onclick="prevImage()">El≈ëz≈ë</button>
            <button onclick="nextImage()">K√∂vetkez≈ë</button>
        </div>
        <div class="image-container" id="imageContainer" onclick="openPopup()">
            <img src="heti1.jpg" id="mainImage" alt="√öjs√°g oldal">
        </div>
        <div class="forum-section">
            <h2 class="fredoka">üì¨ V√©lem√©nyek, visszajelz√©sek</h2>
            <div class="forum-embed">
                <iframe 
                    src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAMAAYRhd7RUNDdHR1BTOFgxMjZWOE5EVFUxT0tLRE5QSi4u&embed=true" 
                    frameborder="0"
                    style="border: none; width: 100%; height: 480px;"
                    allowfullscreen
                    webkitallowfullscreen
                    mozallowfullscreen
                    msallowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()">
        <div class="popup-content">
            <img src="heti1.jpg" id="popupImage" alt="Nagy√≠tott k√©p">
        </div>
    </div>

    <script>
        let mode = 'heti';
        let index = 1;

        function updateImage() {
            const img = document.getElementById('mainImage');
            const popupImg = document.getElementById('popupImage');
            const container = document.getElementById('imageContainer');

            container.style.opacity = 0;
            setTimeout(() => {
                const imgSrc = mode + index + '.jpg';
                img.src = imgSrc;
                img.alt = mode.charAt(0).toUpperCase() + mode.slice(1) + ' √öjs√°g';
                popupImg.src = imgSrc;
                container.style.opacity = 1;
            }, 200);
        }

        function changeMode(newMode) {
            if (mode !== newMode) {
                mode = newMode;
                index = 1;
                document.getElementById('btn-heti').classList.remove('active');
                document.getElementById('btn-napi').classList.remove('active');
                document.getElementById('btn-' + mode).classList.add('active');
                updateImage();
            }
        }

        function getMaxIndex() {
            return mode === 'heti' ? 2 : 3;
        }

        function nextImage() {
            if (index < getMaxIndex()) {
                index++;
                updateImage();
            }
        }

        function prevImage() {
            if (index > 1) {
                index--;
                updateImage();
            }
        }

        function openPopup() {
            document.getElementById('popupOverlay').classList.add('active');
        }

        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('active');
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateImage();
        });
    </script>
</body>
</html>
